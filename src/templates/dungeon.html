<style type="text/css">
  .name {
    padding: 3mm;
    font-size: 14pt;
  }
</style>

<div style="height: 100%; position: relative; text-align: center; background-color: {{ background_color }}; font-family: Arial; border: 1px solid black;">
  <div class="name"><b>{{ name }}</b></div>
  <div style="border-top: 1px solid black; border-bottom: 1px solid black; background-color: {{ color }}; padding: 1.5mm; font-size: 9pt;"><i>{{ keywords }}</i></div>
  <div style="font-size: 30pt; margin-top: 4mm; margin-bottom: 2mm;"><b>{{ value }}</b></div>
  <div style="padding: 3mm; font-size: 8pt;">{{ text }}</div>
  <div style="position: absolute; bottom: 6.5mm; width: 100%; padding: 3mm; font-size: 8pt; color: #666666;"><i>{{ flavor }}</i></div>
  <div style="position: absolute; bottom: 2mm; width: 100%; font-size: 6pt; color: #9999a5;">{{ card_index }} / {{ cards_total }} ({{ version }})</div>
</div>
